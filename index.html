<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <!-- settings.css -->
    <link rel="stylesheet" href="css/settings.css">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/heroes.css">
    <!-- popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column">
    <header class="d-flex align-items-center justify-content-between text-bg-success border-bottom border-dark">
        <h1 class="m-0 ps-4"><img src="icons/favicon-32x32.png" alt=""> Idle</h1>
        <div id="box" class="fs-1">0</div>
        <nav>
            <a class="d-md-none text-decoration-none" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#upgrades" 
            aria-controls="upgrades">
                <img src="icons/icons8-comprar-atualização-30 (1).png" alt="Config">
            </a>
            <a class="d-md-none text-decoration-none" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#achievements" 
            aria-controls="achievements">
                <img src="icons/icons8-medalha-30.png" alt="Achievements">
            </a>
            <a href="#" class="text-decoration-none" data-button="config">
                <img src="icons/icons8-gear-30.png" alt="Config">
            </a>
            <a href="#" class="me-2 text-decoration-none" data-button="information">
                <img src="icons/icons8-info-30.png" alt="Info">
            </a>
        </nav>
    </header>
    <!-- hidden menu -->
    <aside id="hiddenMenu">
        <!-- info -->
        <section data-content="information" class="hide settings">
            <div class="settings-header">
                <h2>Info</h2>
                <button class="settings-close-button">X</button>
            </div>
            <p>Points: <span id="clicks">0</span></p>
        </section>
        <!-- config -->
        <section data-content="config" class="hide settings">
            <header class="settings-header">
                <h2 class="settings-title">Settings</h2>
                <button class="settings-close-button">X</button>
            </header>
            <p>Music<span>
                <button class="ms-1 settings-music-button" data-music="off">OFF</button>
                <button class="settings-music-button active" data-music="on">ON</button>
            </span></p>
            <p>Volume <input type="range" name="volume" id="volume" min="0" max="1" step="0.05" value="0.25"></p>
        </section>
    </aside>
    <main class="d-flex flex-grow-1">
        <!-- upgrades menu -->
        <aside id="upgrades" class="offcanvas-md offcanvas-start p-3 shadow">
            <header class="d-flex justify-content-between align-items-center">
                <h2 class="fs-1">Heroes<img src="icons/icons8-comprar-atualização-30 (1).png"></h2>
                <button type="button" 
                class="btn-close d-md-none" 
                data-bs-dismiss="offcanvas"
                data-bs-target="#upgrades"
                aria-label="Close"></button>
            </header>
            <ul class="p-0">
                <!-- hero1 -->
                <li 
                id="hero1" 
                class="hero" 
                data-heroes="hero1" 
                data-bs-container="body" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                data-bs-html="true"
                >
                    <div class="hero-body">
                        <div>
                            <h3 data-heroes-name="hero1"></h3>
                            <small class="hero-cost">
                                Cost:
                                <span class="hero-cost-value" data-heroes-cost="hero1"></span>
                            </small>
                        </div>
                        <span class="hero-level" data-heroes-level="hero1"></span>
                    </div>
                </li>
                <!-- hero2 -->
                <li 
                id="hero2" 
                class="hero" 
                data-heroes="hero2" 
                data-bs-container="body" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                data-bs-html="true"
                >
                    <div class="hero-body">
                        <div>
                            <h3 data-heroes-name="hero2"></h3>
                            <small class="hero-cost">
                                Cost:
                                <span class="hero-cost-value" data-heroes-cost="hero2"></span>
                            </small>
                        </div>
                        <span class="hero-level" data-heroes-level="hero2"></span>
                    </div>
                </li>
                <!-- hero3 -->
                <li 
                id="hero3" 
                class="hero" 
                data-heroes="hero3" 
                data-bs-container="body" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                data-bs-html="true"
                >
                    <div class="hero-body">
                        <div>
                            <h3 data-heroes-name="hero3"></h3>
                            <small class="hero-cost">
                                Cost:
                                <span class="hero-cost-value" data-heroes-cost="hero3"></span>
                            </small>
                        </div>
                        <span class="hero-level" data-heroes-level="hero3"></span>
                    </div>
                </li>
                <!-- hero4 -->
                <li 
                id="hero4" 
                class="hero" 
                data-heroes="hero4" 
                data-bs-container="body" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                data-bs-html="true"
                >
                    <div class="hero-body">
                        <div>
                            <h3 data-heroes-name="hero4"></h3>
                            <small class="hero-cost">
                                Cost:
                                <span class="hero-cost-value" data-heroes-cost="hero4"></span>
                            </small>
                        </div>
                        <span class="hero-level" data-heroes-level="hero4"></span>
                    </div>
                </li>
                <!-- hero5 -->
                <li 
                id="hero5" 
                class="hero" 
                data-heroes="hero5" 
                data-bs-container="body" 
                data-bs-toggle="tooltip" 
                data-bs-placement="right" 
                data-bs-html="true"
                >
                    <div class="hero-body">
                        <div>
                            <h3 data-heroes-name="hero5"></h3>
                            <small class="hero-cost">
                                Cost:
                                <span class="hero-cost-value" data-heroes-cost="hero5"></span>
                            </small>
                        </div>
                        <span class="hero-level" data-heroes-level="hero5"></span>
                    </div>
                </li>
            </ul>
        </aside>
        <!-- game -->
        <section id="game" class="align-self-center text-center flex-grow-1">
            <button class="btn me-2 px-3 py-4 text-bg-dark fw-bold" id="first" >1</button>
            <button class="btn me-2 px-3 py-4 text-bg-dark fw-bold" id="second">2</button>
            <div id="liveAlertPlaceholder"></div>
        </section>
        <!-- achievements -->
        <aside id="achievements" class="offcanvas-md offcanvas-end shadow p-3">
            <header class="d-flex justify-content-between align-items-center">
                <h2 class="fs-1">Achievements<img src="icons/icons8-medalha-30.png"></h2>
                <button type="button" 
                class="btn-close d-md-none" 
                data-bs-dismiss="offcanvas"
                data-bs-target="#achievements"
                aria-label="Close"></button>
            </header>
            <ul class="p-0" data-achievement="list">
                <li data-achievement-hero="hero1">
                    <h3>Meuso</h3>
                    <ul class="d-flex p-0"></ul>
                </li>
                <li data-achievement-hero="hero2">
                    <h3>Rebento</h3>
                    <ul class="d-flex p-0"></ul>
                </li>
                <li data-achievement-hero="hero3">
                    <h3>Kaom</h3>
                    <ul class="d-flex p-0"></ul>
                </li>
                <li data-achievement-hero="hero4">
                    <h3>Brine King</h3>
                    <ul class="d-flex p-0"></ul>
                </li>
                <li data-achievement-hero="hero5">
                    <h3>Shadow</h3>
                    <ul class="d-flex p-0"></ul>
                </li>
            </ul>
        </aside>
    </main>
    <!-- feed -->
    <section id="feed"></section>
    <script type="module" src="js/main.js"></script>
</body>
</html>
