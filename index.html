<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle</title>
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Menu CSS -->
    <link rel="stylesheet" href="css/menu.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Upgrades CSS -->
    <link rel="stylesheet" href="css/upgrades.css">
    <!-- Game CSS -->
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header>
        <h1>Idle</h1>
        <div id="box">0</div>
        <nav>
            <a href="#" data-button="config">
                <img src="icons/icons8-gear-30.png" alt="Config">
            </a>
            <a href="#" data-button="information">
                <img src="icons/icons8-info-30.png" alt="Info">
            </a>

        </nav>
    </header>
    <aside id="hiddenMenu">
        <section data-content="information" class="hide menu">
            <div class="menu-header">
                <h2>Info</h2>
                <button class="menu-close-button" onclick="hideItem('information')">X</button>
            </div>
            <p>Points: <span id="clicks">0</span></p>
        </section>
        <div data-content="config" class="hide menu">
            <div class="menu-header">
                <h2>Settings</h2>
                <button class="menu-close-button" onclick="hideItem('config')">X</button>
            </div>
            <p>Music <span>
                <button class="menu-music-button" data-music="off">OFF</button>
                <button class="menu-music-button" data-music="on">ON</button>
            </span></p>
            <p>Volume <input type="range" name="volume" id="volumeID"></p>
        </div>
    </aside>
    <main>
        <aside id="upgrades" class="d-inline-block w-25">
            <h2>Upgrades<img src="icons/icons8-comprar-atualização-30 (1).png" alt="upgrade"></h2>

            <ul>
                <li class="d-flex flex-column btn btn-primary" data-upgrade="upgrade1" onclick="powerUp(1)">
                    <div class="d-inline-flex justify-content-between">
                        Power Up
                        <span class="badge bg-secondary upgrade-badge" data-upgrade-amount="upgrade1">0</span>
                    </div>
                    <small class="d-flex justify-content-between text-nowrap">
                        Increases points in:
                        <span class="badge bg-secondary upgrade-badge" data-upgrade-increase="upgrade1">0</span>
                    </small>
                    <small class="d-flex justify-content-between text-nowrap">
                        Cost:
                        <span class="badge bg-secondary upgrade-badge" data-upgrade-cost="upgrade1">10</span>
                    </small>
                </li>
            </ul>
        </aside>
        <section id="game" class="w-50 d-inline-block">
            <button class="click-button" id="first" onclick="plus(1*power, 'box', 'clicks')">1</button>
            <button class="click-button" id="second" onclick="plus(2*power, 'box', 'clicks')">2</button>
        </section>
        <script src="js/main.js"></script>
    </main>
</body>
</html>
